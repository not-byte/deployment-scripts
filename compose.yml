services:
  notbyte:
    container_name: "notbyte"
    image: "ghcr.io/not-byte/notbyte-website"
    restart: unless-stopped
  web:
    container_name: "web"
    image: "nginx"
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - "/etc/ssl:/etc/ssl"
      - "./nginx/conf.d:/etc/nginx/conf.d"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
    links:
      - notbyte

networks:
  default:
    name: web